replicasCount: 3
maxUnavailableCount: 1

image:
  repository: gcr.io/videocoin-network/accounts
  tag: latest
  pullPolicy: Always

config: {}

service:
  type: ClusterIP
  externalRpcPort: 5001
  internalRpcPort: 5001

autoscaler:
  minCount: 1
  maxCount: 10
  targets:
    targetCPUUtilizationPercentage: 70

resources:
  limits:
   cpu: 400m
   memory: 1000Mi
  requests:
   cpu: 400m
   memory: 1000Mi

secrets:
  dbUri: ""
  mqUri: ""
  clientSecret: ""
  sentryDsn: ""

